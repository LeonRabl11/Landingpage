<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <title>Dog Adoption Agency</title>
</head>
<body>

<main>

    <figcaption>
    <h1>Find Your Furry Friend</h1>
    <p>Hello, this is the Dog Adoption Agency! 
    If you are intressted in adopting a Dog you are right here.</p>
    </figcaption>

    <section>
    <h2>About us...</h2>
    <p>We are dog lovers and treat our dogs very well 
        and want to place the dog to nice and caring people. </p>
    </section>

    <article>
    <h2>Why Adopt From Us?</h2>
    <ul>
        <li>Good Animal treatment</li>
        <li>Good Prices</li>
        <li>Trained Dogs</li>
    </ul>
    </article>

    <figure>
    <h2>Meet Our Dogs</h2>
    <img src="https://placedog.net/640/480?random" alt="Dogs">
    </figure>

    <nav>
    <header>
    <h2>Get in Touch</h2>
    </header>
    <form action="" method="">
        <fieldset>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name">
        <br><br>
        <label for="email">E-Mail:</label>
        <input type="email" id="email" name="email">
        <br><br>
        <label for="message">Message:</label>
        <textarea name="message" id="message"></textarea>
        <br><br>
        <button type="Submit">Submit</button>
        </fieldset>
    </form>
    </nav>
<br><br>

</main>

</html>
